<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="block">
        <div id="blockImage">
            <img src="img/tamagochi.png" class="pet" id="pet" alt="amk">
        </div>
        <div class="side"><h2><strong>Status</strong></h2></div>
        hunger: <div id="hunger" class="bar">100%</div>
        hygiene: <div id="hygiene" class="bar">100%</div>
        sleep: <div id="sleep" class="bar">100%</div>
        fun: <div id="fun" class="bar">100%</div>
        Social: <div id="social" class="bar">100%</div>
        <div id="blockButton">
            <p><span class="button" onclick="Eat()">Eat</span></p>
            <p><span class="button" onclick="Bath()">Bath</span></p>
            <p><span class="button" onclick="Sleep()">Sleep</span></p>
            <p><span class="button" onclick="Play()">Play</span></p>
            <p><span class="button" onclick="Talk()">Talk</span></p>
        </div>
        <h3><div id="message"></div></h3>
    </div>
<script src="script.js"></script>
</body>
</html>
